<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake,Water and Gun </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Snake,Water and Gun </h1>  
  <div class="choice-container">
    <div class="choose" id="Snake">
        <img src="snake.avif">
    </div>
    <div class="choose" id="Water">
        <img src="water.avif">
    </div>
    <div class="choose" id="Gun">
        <img src="Gun.avif">
    </div>
  </div>
  <div class="scoreboard">
    <div class="user-board">
      <p class="score" id="user"> 0<p>
      <h4> User</h4>
    </div>
    <div class="comp-board">
      <p class="score" id="comp"> 0</p>
      <h4> Computer</h4>
    </div>
    <br/>
  </div>
  <div class="result-card">
  <p class="move">   Play Your Move </p>
  </div>
<script src="script.js"></script>
</body>
</html>
